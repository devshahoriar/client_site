<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Oswald:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navConteiner">
      <div class="container">
        <nav>
          <div class="navBar">
            <div>
              <div class="logoContainer">
                <img width="100%" src="./image/logo.png" alt="Site logo" />
              </div>
            </div>
            <div>
              <div>
                <div class="searchBox">
                  <input type="text" placeholder="Search" />
                  <img
                    style="height: 20px; width: 20px; margin: 10px"
                    src="./image/magnifying-glass.png"
                    alt="Search icon"
                  />
                </div>
              </div>
            </div>
            <div>
              <div class="navBtn">
                <button class="cBtn btnOne">Login in</button>
                <button class="cBtn btnTwo">Register</button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="artsSection">
        <div class="bgDesign"></div>
        <h1>Session Artists for your<br>dream project.</h1>
        <p>Select Category</p>
        <div class="artButton">
          <button class="cBtn artBtn1">Find an srtist</button>
          <button class="cBtn artBtn2">Become seller</button>
        </div>
      </div>
    </div>


  </body>
</html>
